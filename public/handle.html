<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<style>
    #handle_form {
        display: flex;
        flex-direction: column;
        width: 55%;
        margin-top: 23px;
        margin-bottom: 23px;
    }
    
    .form_ {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }
    
    .form_elem {
        margin: 4px 0px;
    }
    
    @media screen and (max-width: 600px) {
        #handle_form {
            width: 80%;
        }
    }
    
    .form-label {
        margin-bottom: 0.15rem;
    }
</style>

<body>
    <div class="form_">
        <h1>Handle</h1>
        <form id="handle_form">
            <div class="form_elem">
                <label for="exampleInputEmail1" class="form-label">Email address:</label>
                <input type="email" placeholder="your@emailaddress.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form_elem">
                <label for="facebook_page_url" class="form-label">Facebook Page URL</label>
                <input type="url" placeholder="https://facebook.com/facebookpageurl" class="form-control" id="facebook_page_url">
            </div>
            <div class="form_elem">
                <label for="twitter_link" class="form-label">Twitter Handle</label>
                <input type="url" placeholder="@yourtwitterhandle" class="form-control" id="twitter_link">
            </div>
            <div class="form_elem">
                <label for="instagram_username" class="form-label">Instagram Username</label>
                <input type="url" placeholder="@instagram username" class="form-control" id="instagram_username">
            </div>
            <div class="form_elem">
                <label for="youTube_url" class="form-label">YouTube URL</label>
                <input type="url" placeholder="https://youtube.com/channel/youtubechannelurl" class="form-control" id="youTube_url">
            </div>
            <div class="form_elem">
                <label for="soundcloud_url" class="form-label">SoundCloud URL</label>
                <input type="url" placeholder="https://soundcloud.com/username" class="form-control" id="soundcloud_url">
            </div>
            <div class="form_elem">
                <label for="bandcamp_url" class="form-label">BandCamp URL</label>
                <input type="url" placeholder="https://you.bandcamp.com" class="form-control" id="bandcamp_url">
            </div>
            <div class="form_elem">
                <label for="linkedin_url" class="form-label">Linkedin URL</label>
                <input type="url" placeholder="https://linkedin.com/in/username" class="form-control" id="linkedin_url">
            </div>
            <div class="form_elem">
                <label for="clubhouse_url" class="form-label">Clubhouse URL</label>
                <input type="password" placeholder="https://clubhouse.com/@profile" class="form-control" id="clubhouse_url">
            </div>
            <div class="form_elem">
                <label for="github_url" class="form-label">Github URL</label>
                <input type="url" placeholder="" class="form-control" id="github_url">
            </div>
            <div class="form_elem">
                <label for="substack_url" class="form-label">Substack URL</label>
                <input type="url" placeholder="https://you.substack.com" class="form-control" id="substack_url">
            </div>
            <div class="form_elem">
                <label for="whatsapp_url" class="form-label">WhatsApp</label>
                <input type="url" placeholder="+0000000000" class="form-control" id="whatsapp_url">
            </div>
            <div class="form_elem">
                <label for="telegram_url" class="form-label">Telegram URL</label>
                <input type="url" placeholder="https://t.me/" class="form-control" id="telegram_url">
            </div>
            <div class="form_elem">
                <label for="signal_url" class="form-label">Signal URL</label>
                <input type="url" placeholder="https://signal.group/" class="form-control" id="signal_url">
            </div>
            <div class="form_elem">
                <label for="pinterest_url" class="form-label">Pinterest URL</label>
                <input type="url" placeholder="https://pinterest.com" class="form-control" id="pinterest_url">
            </div>
            <div class="form_elem">
                <label for="tiktok_username" class="form-label">TikTok Username</label>
                <input type="url" placeholder="@tiktok_username" class="form-control" id="tiktok_username">
            </div>
            <div class="form_elem">
                <label for="spotify_url" class="form-label">Spotify URL</label>
                <input type="url" placeholder="open.spotifi.com/artist/artistname" class="form-control" id="spotify_url">
            </div>
            <div class="form_elem">
                <label for="amazon_url" class="form-label">Amazon URL</label>
                <input type="url" placeholder="https://amazon.com/shop/yourshopname" class="form-control" id="amazon_url">
            </div>
            <div class="form_elem">
                <label for="snapchat_url" class="form-label">Snapchat URL</label>
                <input type="url" placeholder="https://snapchat.com/add/yourusername" class="form-control" id="snapchat_url">
            </div>
            <div class="form_elem">
                <label for="applemusic_url" class="form-label">Apple Music URL</label>
                <input type="url" placeholder="https://music.appke.com/us/album/youralbum" class="form-control" id="applemusic_url">
            </div>
            <div class="form_elem">
                <label for="appleappstore_url" class="form-label">Apple App Store URL</label>
                <input type="url" placeholder="https://apps.apple.com/us/yourapp/id515541" class="form-control" id="appleappstore_url">
            </div>
            <div class="form_elem">
                <label for="androidplaystore_url" class="form-label">Android Play Store URL</label>
                <input type="url" placeholder="https://play.google.com/store/apps/details?id=com.yourapp.app" class="form-control" id="androidplaystore_url">
            </div>
            <div class="form_elem">
                <label for="Payment_url" class="form-label">Payment URL</label>
                <input type="url" placeholder="https://venmo.com/yourusername" class="form-control" id="Payment_url">
            </div>
            <div class="form_elem">
                <label for="tiktok_username" class="form-label">TikTok Username</label>
                <input type="url" placeholder="@tiktok_username" class="form-control" id="tiktok_username">
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
